<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:site_name" content="El Archivo del Diodo" />

    <meta name="theme-color" content="#A49966" />

    <title>Inicio de Sesión</title>

    <link rel="shortcut icon" href="./media/logos/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/vertical-screen.css">

    <script src="./scripts/validations.js" defer></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="left-logo-wrapper">
            <a href="./index.html">
                <img src="./media/logos/logo-secundario.png" alt="Logo">
            </a>
        </div>
    </div>
    
    <div class="body-wrapper" style="background-image: url(./media/images/pasillo-libros.jpg);">
        <div class="form-parent-wrapper">
            <div class="form-wrapper">
                <form action="login.php" method="post" onsubmit="return validateLogin()">
                    <div class="form">
                        <h1>Inicia Sesión</h1>
        
                        <div class="form-group">
                            <a href="#username-m" name="username">
                                <div id="username-m" class="mandatory" style="opacity: 0;">Debes introducir tu usuario</div>
                            </a>
                            <input type="text" name="username" id="username-input" placeholder="Ususario" onkeydown="hideWarning('username-m')">
                            <label for="username-input">Ususario</label>
                        </div>
                
                        <div class="form-group">
                            <a href="#password-m" name="password">
                                <div id="password-m" class="mandatory" style="opacity: 0;">Debes introducir tu contraseña</div>
                            </a>
                            <input type="password" name="username" id="password-input" placeholder="Contraseña" onkeydown="hideWarning('password-m')">
                            <label for="password-input">Contraseña</label>
                        </div>
                        
                        <div class="submit-button">
                            <button type="submit">Ingresar</button>
                        </div>

                        <div class="forgot-password">
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <div class="redirect">
                            <div class="separator"></div>
                            ¿No tienes una cuenta? <a href="./register.html">¡Crea una!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-wrapper">
        <div class="menu-wrapper">
            <div class="menu-option">
                <a href="./index.html">Página Principal</a>
            </div>
        </div>

        <div class="credits-wrapper">
            &copy; 2024 El Archivo del Diodo &#124; Todos los derechos reservados
        </div>
    </div>
</body>
</html>
