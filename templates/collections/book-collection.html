<div class="collection-wrapper">
    <!-- BEGIN BOOKS -->
    <div class="collection-book" onclick="bookInfo({ID}, '{ORIGIN}')">
        <div class="image-wrapper" style="background-image: url('./media/dynamic/books/{IMAGE}');"></div>
        <div class="info-wrapper">
            <h3>{TITLE}</h3>
            <p>{AUTHOR}</p>
            
            <p>Editorial: <strong>{EDITORIAL}</strong></p>
            <p>{RATING}</p>
            <p>{AVAILABLE}</p>
            <p>{SUMMARY}</p>
            
            <div class="genre-wrapper">
                <!-- BEGIN GENRES -->
                <span>{GENRE}</span>
                <!-- END GENRES -->
            </div>
        </div>
    </div>
    <!-- END BOOKS -->
</div>

<!-- BEGIN EMPTY -->
<div class="empty-holder">
    <h3>{BOOKS_EMPTY}</h3>
</div>
<!-- END EMPTY -->
