<div class="info-view">
    <div class="button-wrapper">
        <button onclick="selectItem('{ORIGIN}', true)">Regresar</button>
        
        <button {DISABLED} onclick="{FUNCTION}">{ALTER_FRIENDSHIP}</button>
    </div>
    
    <div class="general">
        <div class="image-wrapper">
            <img src="./media/dynamic/users/{IMAGE}" alt="User Image">
        </div>

        <div class="user-info-wapper">
            <h1>{USER}</h1>
            <h1>Se unió el {JOIN}</h1>
            <h1>{FRIEND}</h1>
            <h1>Cumpleaños {BIRTH}</h1>
            <h1>{FRIEND_COUNT}</h1>
            
        </div>
    </div>

    <div class="section-subtitle">
        <h2>Listas</h2>
    </div>

    <!-- BEGIN LISTS -->
    <div class="lateral-wrapper">
        <table>
            <!-- BEGIN LIST_ELEMENT -->
            <td>
                <div class="list-wrapper">
                    <div class="list-info" onclick="listInfo({ID}, 'lists')">
                        <h3>{NAME}</h3>
                        <span>{BOOK_COUNT}</span>
                    </div>
                </div>
            </td>
            <!-- END LIST_ELEMENT -->
        </table>
    </div>
    <!-- END LISTS -->

    <!-- BEGIN EMPTY_LISTS -->
    <div class="empty-holder">
        <h3>Sin listas públicas.</h3>
    </div>
    <!-- END EMPTY_LISTS -->
</div>
