<div class="info-view">
    <button onclick="selectItem('{ORIGIN}', true)">Regresar</button>
    
    <div class="general">
        <div class="image-wrapper">
            <img src="./media/dynamic/books/{IMAGE}" alt="Book Image">
        </div>

        <div class="book-info-wrapper">
            <h1>{TITLE}</h1>
            <h2>{AUTHOR}</h2>
            <h3>{EDITORIAL}</h3>
            
            <div class="genre-wrapper">
                <!-- BEGIN GENRES -->
                <span>{GENRE}</span>
                <!-- END GENRES -->
            </div>
            
            <h1>{RATING}</h1>
            <h2>{AVAILABLE}</h2>
        </div>
    </div>
    
    <div class="particular">
        <p>{SUMMARY}</p>
    </div>
    
    
    <div class="options">
        {OPTIONS}
    </div>
</div>
