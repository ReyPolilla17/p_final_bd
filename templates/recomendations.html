<div class="section-title">
    <h1>Tus Amigos Recomiendan</h1>
</div>

<div class="section-subtitle">
    <h2>Libros</h2>
</div>

<div class="lateral-wrapper">
    <table>
        <!-- BEGIN BOOKS -->
        <td>
            <div class="collection-book" onclick="bookInfo({ID}, '{ORIGIN}')">
                <div class="image-wrapper" style="background-image: url('./media/dynamic/books/{IMAGE}');"></div>
                <div class="info-wrapper">
                    <h3>{TITLE}</h3>
                    <p>{AUTHOR}</p>
                    
                    <p>Editorial: <strong>{EDITORIAL}</strong></p>
                    <p>{RATING}</p>
                    <p>{AVAILABLE}</p>
                    <p>{SUMMARY}</p>
                    
                    <div class="genre-wrapper">
                        <!-- BEGIN GENRES -->
                        <span>{GENRE}</span>
                        <!-- END GENRES -->
                    </div>
                </div>
            </div>
        </td>
        <!-- BEGIN BOOKS -->
    </table>
</div>

<!-- END EMPTY_BOOKS -->
