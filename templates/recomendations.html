<div class="section-title">
    <h1>Tus Amigos Recomiendan</h1>
</div>

<div class="section-subtitle">
    <h2>Listas</h2>
</div>

<div class="lateral-wrapper">
    <table>
        <!-- BEGIN LISTS -->
        <td>
            <div class="list-wrapper">
                <div class="list-info" onclick="listInfo({ID}, 'recomendations')">
                    <h3>{NAME}</h3>
                    <h4>{CREATOR}</h4>
                    <span>{BOOK_COUNT}</span>
                </div>
            </div>
        </td>
        <!-- END LISTS -->
    </table>
</div>

<!-- BEGIN EMPTY_LISTS -->
<div class="empty-holder">
    <h3>No hay listas recomendadas.</h3>
</div>
<!-- END EMPTY_LISTS -->

<div class="section-subtitle">
    <h2>Libros</h2>
</div>

<div class="lateral-wrapper">
    <!-- BEGIN BOOKS -->
    <div class="collection-book" onclick="bookInfo({ID}, 'recomendations')">
        <div class="image-wrapper" style="background-image: url('./media/dynamic/books/{IMAGE}');"></div>
        <div class="info-wrapper">
            <h3>{TITLE}</h3>
            <p>{AUTHOR}</p>
        </div>
    </div>
    <!-- END BOOKS -->
</div>

<!-- BEGIN EMPTY_BOOKS -->
<div class="empty-holder">
    <h3>No hay libros recomendados.</h3>
</div>
<!-- END EMPTY_BOOKS -->
